<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let contact of contacts">
    <ion-label>
      <h2>{{contact.firstname}} {{contact.lastname}}</h2>
      <h3>{{contact.email}}</h3>
      <p>{{contact.company}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
